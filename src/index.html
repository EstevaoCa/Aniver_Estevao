<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac Tech Talks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/images.png" alt="Baloes">
            <p class="hero__text">
                Evento de Aniversario de Estevão 
                <br>
                <span id="contador"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Vila Da Kebrada - Guaianases - Sao Paulo
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Convidados</b>
                        Sejam bem vindos
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        11/07/2025 ás 19hrs 
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Pegue seu convite
                </a>
            </div>
        </div>
    </header>

    <section class="event event--frontend" >
        <div class="container" data-aos="fade-right">
            <div class="event__details">
                <h2 class="event__details__title">
                    Sobre O Evento 
                </h2>
                <p class="event__details__description">
                    Festa surpresa para um amigo ou familiar especial, com amigos próximos e familiares reunidos.
                </p>
            </div>
            <img class="event__image" src="./images/Sobre_evento.avif" alt="Font end">
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
